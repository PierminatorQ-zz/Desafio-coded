<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/22ae6d249f.js"
      crossorigin="anonymous"
    ></script>
    <!--google fonts-->

    <!--CSS styles-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Todo list</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">LISTA DE TAREAS</a>
      </div>
    </nav>

    <section class="container">
      <div class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form id="formulario" name="myForm">
                <div class="form-group">
                  <input
                    type="text"
                    name="nombre"
                    placeholder=" Agrega una Tarea"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <textarea
                    name="descripcion"
                    id="descrip"
                    cols="8"
                    rows="8"
                    class="form-control"
                    placeholder="Agrega una descripciÃ²n"
                  ></textarea>
                </div>
                <button type="submit" name="boton" class="btn btn-primary btn-block" onclick="recogerDatos(event)">Agregar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
            <div class="tareas">
                <ul class="list-group" id="lista_tar">

                </ul>

            </div>

        </div>
      </div>
    </section>

    <!--Scripts Bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"> </script>
  </body>
</html>
